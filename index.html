<!DOCTYPE html>
<html>
<head>
	<title>Robofriends</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
	<h1>Robot friends</h1>
	<div class="robots">
		<!-- boy -->
		<div class="android"> 
			<div class="head"> 
				<div class="eyes"> 
					<div class="left_eye"></div> 
					<div class="right_eye"></div>
				</div> 
			</div> 
			<div class="upper_body"> 
				<div class="left_arm"></div> 
				<div class="torso"></div> 
				<div class="right_arm"></div> 
			</div> 
			<div class="lower_body"> 
				<div class="left_leg"></div> 
				<div class="right_leg"></div> 
			</div> 
		</div>
		<!-- girl -->
		<div class="androidgirl"> 
			<div class="head_g"> 
				<div class="eyes_g"> 
					<div class="left_eye_g"></div> 
					<div class="right_eye_g"></div>
				</div> 
			</div> 
			<div class="upper_body_g"> 
				<div class="left_arm_g"></div> 
				<div class="torso_g"></div> 
				<div class="right_arm_g"></div> 
			</div> 
			<div class="lower_body_g"> 
				<div class="left_leg_g"></div> 
				<div class="right_leg_g"></div> 
			</div> 

		</div>
	</div>
</body>
</html>
